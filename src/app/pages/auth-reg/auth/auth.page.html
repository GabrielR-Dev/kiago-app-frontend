<app-header title="Login"></app-header>
<ion-content>
    <ion-card>
        <form [formGroup]="form" (ngSubmit)="submit()" (keypress.enter)="submit()">
            <app-input autocomplete="email" icon="mail-outline" [control]="form.controls.email" type="email"
                label="Correo"></app-input>
            <app-input icon="lock-closed-outline" [control]="form.controls.password" type="password"
                label="ContraseÃ±a"></app-input>
            <ion-button expand="block" shape="round" class="submit" type="submit" [disabled]="form.invalid">
                Ingresar
            </ion-button>
            <ion-button expand="block" shape="round" fill="outline" routerLink="/register"> <!--routerLink="sign-up"-->
                Registrarse
                <ion-icon slot="end" name="person-add-outline"></ion-icon>
            </ion-button>
        </form>
    </ion-card>

</ion-content>
