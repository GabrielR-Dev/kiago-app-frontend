<ion-header>
  <ion-toolbar>
    <ion-title>Registro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-item>
    <ion-label position="floating">Nombre</ion-label>
    <ion-input [(ngModel)]="registerCredentials.nombre" type="text"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Apellido</ion-label>
    <ion-input [(ngModel)]="registerCredentials.apellido" type="text"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Correo electrónico</ion-label>
    <ion-input [(ngModel)]="registerCredentials.mail" type="text"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Contraseña</ion-label>
    <ion-input [(ngModel)]="registerCredentials.password" type="password"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Verificar contraseña</ion-label>
    <ion-input [(ngModel)]="registerCredentials.passwordCheck" type="password"></ion-input>
  </ion-item>

  <ion-button expand="full" shape="round"
    (click)="redirectLogin(registerCredentials.password, registerCredentials.passwordCheck, registerCredentials.mail)"
    [disabled]="!activarBoton()">
    Registrarse
  </ion-button>

  <ion-button shape="round" expand="block" routerLink="/">
    <ion-icon name="arrow-undo-circle-outline"></ion-icon>
    Volver
  </ion-button>
</ion-content>
